<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ book.title }}</h1>
        <p>Автор: {{ book.author.name }}</p>
        <p>Год написания: {{ book.year }}</p>
        <p>Категория: {{ book.category.name }}</p>
        <p>Цена: {{ book.price }} ₽</p>
        <form method="POST">
            {% csrf_token %}
            <label for="rental_period">Период аренды:</label>
            <select name="rental_period" id="rental_period" class="form-control mb-3">
                <option value="2 недели">2 недели</option>
                <option value="месяц">Месяц</option>
                <option value="3 месяца">3 месяца</option>
            </select>
            <button type="submit" class="btn btn-success">Арендовать</button>
        </form>
    </div>
</body>
</html>
